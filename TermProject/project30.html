<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducing JSPhone</title>

  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js';
    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;
  </script>
  <script type="module" src="./project30.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .main-title {
      position: absolute;
      top: var(--space-24);
      width: 100%;
      text-align: center;
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      z-index: 20;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .section-container {
      position: absolute;
      bottom: var(--space-24);
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 10;
    }

    .section {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--space-16);
      min-width: 180px;
      text-align: center;
      transition: background 0.3s;
    }

    .section label {
      display: block;
      margin-bottom: var(--space-8);
      font-weight: var(--font-weight-semibold);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="main-title">Select Your Current Smartphone</div>

  <div class="section-container">
    <div class="section" data-brand="Apple">
      <label class="form-label">Apple iPhone</label>
      <select id="apple-select" class="form-control">
        <option>Select Model</option>
      </select>
    </div>
    <div class="section" data-brand="Samsung">
      <label class="form-label">Samsung Galaxy</label>
      <select id="samsung-select" class="form-control">
        <option>Select Model</option>
      </select>
    </div>
    <div class="section" data-brand="Other">
      <label class="form-label">기타 스마트폰</label>
      <select id="other-select" class="form-control">
        <option>Select Model</option>
      </select>
    </div>
  </div>
</body>
</html>
